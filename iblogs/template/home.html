{% extends 'base.html' %}

{% block title %}
    home
{% endblock title %}


{% block content %}
    <div class="container">
        <div class="row">

            {% for p in posts %}
                    {{p.content |truncatewords:20| safe}}
            <div class="col s12 m8">
                
                

                <a class="btn" href="">Read More</a>
            </div>

            <div class="col s12 m4">
                <img src="/media/{{p.image}}" alt="">
            </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock content %}
